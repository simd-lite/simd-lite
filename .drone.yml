kind: pipeline
name: test-on-arm64

platform:
  arch: arm64

steps:
- name: test
  image: rust:1
  commands:
  - rustup default nightly
  - rustup update
  - cargo clean && cargo +nightly build --verbose --all --features neon
  - cargo +nightly test --verbose --all --features neon
