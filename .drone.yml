kind: pipeline
name: test-on-avx2

platform:
  arch: amd64

steps:
- name: test
  image: rust:1
  environment:
    RUSTFLAGS: '-C target-cpu=native'
  commands:
  - rustup component add rustfmt
  - cargo fmt --all -- --check
  - cargo build --verbose --all
  - cargo test --verbose --all
---

